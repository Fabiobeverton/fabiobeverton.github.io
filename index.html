<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fábio Barbosa Everton – Resume</title>
  <meta http-equiv="refresh" content="300">
  <meta name="description" content="AI Governance & DevSecOps Executive. Builder of compliance-driven AI systems with secure, scalable architectures and hands-on delivery." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #eceff1;              /* gray background */
      --card: #ffffff;            /* card base */
      --fg: #0f172a;              /* slate-900 */
      --muted: #475569;           /* slate-600 */
      --border: #e5e7eb;          /* gray-200 */
      --accent: #6366f1;          /* indigo-500 */
      --accent-2: #8b5cf6;        /* violet-500 */
      --shadow: 0 10px 25px rgba(2, 6, 23, 0.12), 0 2px 8px rgba(2, 6, 23, 0.06);
      --radius-xl: 22px;
    }

    /* Global reset & base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color: var(--fg);
      background: radial-gradient(1200px 400px at 10% -10%, #f7f7f8 20%, transparent 60%),
                  radial-gradient(1200px 400px at 110% 10%, #f7f7f8 20%, transparent 60%),
                  linear-gradient(180deg, #f6f7f8, var(--bg));
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 48px 20px;
    }

    .container { max-width: 960px; margin: 0 auto; }

    .resume {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* Header / Hero */
    header.hero {
      text-align: center;
      padding: 40px 28px 28px;
      border-bottom: 1px solid var(--border);
      background:
        radial-gradient(90% 120% at 50% -10%, rgba(99,102,241,0.09), rgba(99,102,241,0) 60%),
        linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.9));
    }

    .name {
      margin: 0 0 6px;
      font-size: clamp(28px, 4.2vw, 40px);
      font-weight: 800;
      letter-spacing: 0.2px;
      line-height: 1.15;
      background: linear-gradient(90deg, var(--fg), #1f2937);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .role {  
      margin: 0;
      font-size: clamp(16px, 2.2vw, 18px);
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .tagline { 
      margin: 10px auto 0; 
      max-width: 720px; 
      color: #334155; 
    }

    /* Contact buttons */
    .contact {
      margin-top: 18px;
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 10px;
    }

    .btn {
      --btn-bg: linear-gradient(180deg, #222, #111);
      --btn-text: #fff;
      --btn-border: rgba(255,255,255,0.08);
      display: inline-flex;
      align-items: center; 
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      text-decoration: none; 
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.2px;
      color: var(--btn-text);
      background: var(--btn-bg);
      border: 1px solid var(--btn-border);
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .btn:hover { 
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 12px 24px rgba(0,0,0,0.18);
      filter: brightness(1.03);
    }
    .btn:active { transform: translateY(0) scale(.99); }
    .btn:focus-visible { outline: none; box-shadow: 0 0 0 4px rgba(99,102,241,.35); }

    .btn--light {
      --btn-bg: #f8fafc;
      --btn-text: #0f172a;
      --btn-border: #e2e8f0;
      box-shadow: 0 6px 12px rgba(15, 23, 42, 0.08);
    }

    .btn--accent {
      --btn-bg: linear-gradient(90deg, var(--accent), var(--accent-2));
      --btn-border: transparent;
    }

    .btn svg { width: 18px; height: 18px; }

    /* Sections */
    section {
      padding: 26px clamp(22px, 4vw, 36px);
    }

    .section-title {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: #334155;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--border);
    }

    .showcase-wrap { text-align: center; }

    .btn-showcase { 
      composes: btn; /* harmless in plain CSS; ignored if unsupported */
    }

    /* Lists */
    ul { list-style: none; padding-left: 0; margin: 14px 0 0; }
    li { position: relative; padding-left: 1.25rem; margin: 10px 0; }
    li::before {
      content: ""; position: absolute; left: 0; top: 0.7em; width: 8px; height: 8px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #fff 35%, var(--accent) 36%, var(--accent-2) 100%);
      box-shadow: 0 1px 0 rgba(0,0,0,0.1);
    }

    .grid-2 { 
      display: grid; 
      gap: 18px; 
      grid-template-columns: 1fr; 
    }
    @media (min-width: 880px) { .grid-2 { grid-template-columns: 1fr 1fr; } }

    .card-soft {
      background: linear-gradient(180deg, #fff, #fbfbfd);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px 18px;
      box-shadow: 0 1px 0 rgba(2,6,23,0.04);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card-soft:hover { transform: translateY(-2px); box-shadow: 0 10px 18px rgba(2,6,23,0.08); }

    .muted { color: var(--muted); }

    /* Footer callouts */
    .cta {
      display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; 
      padding: 26px clamp(22px, 4vw, 36px);
      border-top: 1px solid var(--border);
      background: linear-gradient(180deg, #fff, #f9fafb);
    }

    /* Showcase grid (added) */
    .repo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .repo-card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      text-align: left;
      box-shadow: 0 3px 8px rgba(0,0,0,.05);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .repo-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,.08);
    }
    .repo-card h3 { margin: 0 0 6px; font-size: 1.05rem; }
    .repo-card p { margin: 0 0 8px; font-size: .9rem; color: var(--muted); }
    .repo-meta { font-size: .8rem; color: var(--muted); margin-bottom: 8px; }
    .repo-actions { display: flex; flex-wrap: wrap; gap: 8px; }
    .repo-actions a { font-size: .85rem; }
    .status { margin-top: 10px; color: var(--muted); font-size:.9rem; }

    /* Print styles */
    @media print {
      body { background: #fff; padding: 0; }
      .resume { border: none; box-shadow: none; }
      .cta, nav, .btn, .print-note { display: none !important; }
      a { color: inherit; text-decoration: none; }
      section { page-break-inside: avoid; }
    }
  </style>
</head>
